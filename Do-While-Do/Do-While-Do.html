<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BELAJAR PROGRAM JAVASCRIPT</title>
    <head>    
<body>
    <h1>Do While Do</h1>
    <script>
document.write("<br>Do<p>")       
let i = "Fahmi"
var a = 1;
while (a <= 25){
    document.write(a++ + " . "+i+" <br>")
}
document.write("<br>Do While<p>")
var b = 1;
do(
    document.write(b++ + " . " +i+ "<br>")
)
while (b <= 25)
document.write("<hr>")
    </script>
</body>
</html>
