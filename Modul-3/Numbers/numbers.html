<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BELAJAR PROGRAM JAVASCRIPT</title>
    <head>    
<body>
    <h1>Numbers</h1>
    <script>
let h1 = 25;
let h2 = 20;
let h3 = 15;


//Output sekaligus perhitungannya
document.write("<p>")
document.write(h1 * h2)
document.write("<p>")
document.write(h2 - h1)
document.write("<p>")
document.write(h1 / h2)
document.write("<p>")
document.write(h1 + h2 + h3)
document.write("<p>")
document.write(h1 * h2 - h3)
document.write("<p>")
document.write(h3 + h2 * h1 - h1 )

//Penggunaan increment dan decrement
var prefix = 10;
document.write("<p>")
document.write(prefix++)
document.write("<p>")
document.write(prefix)
document.write("<p>")
document.write(++prefix)
    </script>
</body>
</html>
