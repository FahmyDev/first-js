<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BELAJAR PROGRAM JAVASCRIPT</title>
    <head>    
<body>
    <h1>Boolean (True atau False)</h1>
    <script>
//Boolean memiliki opsi 2 pilihan yaitu true dan false
const angka = 50;
const angka2 = 100;

document.write("Jika 50 lebih dari 100 maka bernilai : ")
document.write(angka > angka2)
document.write("<p>Jika 50 kurang dari 100 maka bernilai : ")
document.write(angka < angka2)
    </script>
</body>
</html>
