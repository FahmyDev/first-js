<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BELAJAR PROGRAM JAVASCRIPT</title>
    <head>    
<body>
    <h1>Switch Case</h1>
    <script>
let Negara = "Indonesia"
let mataUang = null;

switch (Negara) {
    case 'Indonesia':
       mataUang = 'Rupiah'
    break;
    case 'Amerika':
       mataUang = 'Dolar'
    break;
    default:
 }
 document.write(Negara)
    </script>
</body>
</html>
