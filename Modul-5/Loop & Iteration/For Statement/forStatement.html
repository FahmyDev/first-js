<!DOCTYPE html>

        <title>BELAJAR PROGRAM JAVASCRIPT</title>

        <body>
            <h1>For Statement</h1>
            <script>
                let urutan = 0;
                for (urutan; urutan < 10; urutan++) {
                    document.write(" " + "Pengulangan ke : " + " " + urutan);
                }
            </script>
        <body>
