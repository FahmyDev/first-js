    <body>
        <h1>Continue Statement</h1>
        <script>
            let nomor = 0;
            for (nomor = 0; nomor < 20; nomor++) {
                if (nomor === 5 ) continue;
                document.write(" "+ "Perulangan ke" +" "+ nomor)
            }
        </script>
