<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BELAJAR PROGRAM JAVASCRIPT</title>
</head>
<body>
    <head>
    <body>
        <h1>Break Statement</h1>
        <script>
            let x = 5;
            for (x; x <= 15; x++) {
                if (x === 11) break;
                document.write(" " + "Perulangan ke" + " " + x)
            }
        </script>
    </body>
</html>
