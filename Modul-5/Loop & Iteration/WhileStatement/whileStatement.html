<!DOCTYPE html>
<html lang="en">

<head>
    <title>BELAJAR PROGRAM JAVASCRIPT</title>
    <head>
    <body>
        <h1>While Statement</h1>
        <br>
        <h2>Hitungan Maju</h2>
        <script>
            // hitungan mundur
            let urutan = 20;
            while (urutan)
                document.write(urutan--);
        </script>
    </body>
    <hr>
    <h2>Hitungan Mundur</h2>
    <script>
        // hitungan maju
        let n = 2;
        while (n < 15) {
            document.write(n++);
        }
    </script>

</html>
