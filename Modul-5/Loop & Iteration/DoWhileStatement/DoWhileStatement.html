<!DOCTYPE html>
<html lang="en">

<head>
    <title>BELAJAR PROGRAM JAVASCRIPT</title>

    <head>

    <body>
        <h1>Do While Statement</h1>
        <script>
            let i = 0;
            do {
                i += 2;
                document.write(i);
            } while (i < 25)
        </script>
</html>
