<!DOCTYPE html>
<html>
<head>
  <title>Contoh Prompt dengan Tampilan CSS Menarik</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Selamat Datang di Halaman Web</h1>

    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
