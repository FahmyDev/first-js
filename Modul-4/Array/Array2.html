<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BELAJAR PROGRAM JAVASCRIPT</title>
    <head>    
<body>
    <h1>Tugas Array 2 - Memanipulasi array</h1>
    <script>
        // Salah satu nama di manipulasi
        //.push adalah untuk menambahkan data array
        // delete untuk menhapus data array
        let arrayNama = ["Bagus", "Fahmi", "Anam", "Rizal", "Tyo", "Aji", "Agung"];
        arrayNama.push('Lutfi Hasan')
        delete arrayNama[4];
        document.write("Nama : " +arrayNama)
    </script>
    <hr size="6" width="50%" align="left" color="green"></hr>
    <script>
        let arrayHobi = ["Mancing", "Sepak bola", "Futsal", "Basket", "Membaca Buku"]
        arrayHobi.push('Sepak Takraw')
        delete arrayHobi[0]
        document.write("Hobi : " +arrayHobi)
    </script>
</body>
</html>
