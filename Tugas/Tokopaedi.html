<!DOCTYPE html>
<html>
<head>
	<title>TOKOPAEDI STORE</title>
</head>
<body>
	<hr>
	<h1 style="text-align: center">TOKOPAEDI STORE</h1>
	<header><hr></header>
    <link rel="stylesheet" href= "style.css">
	<p>Selamat Berbelanja di TOKOPAEDI</p>
	<hr>
	<label for="nama">Nama Pembeli :</label>
	<input type="text" id="nama" name="nama">
	<hr>
	<form>
		<label for="barang">Barang:</label>
		<br>
		<select id="barang" name="barang">
            <option value="Samsung Galaxy A10s">Samsung Galaxy A10s - Rp 1.500.000</option>
			<option value="Samsung Galaxy A23">Samsung Galaxy A23 - Rp 1.800.000</option>
			<option value="Samsung Z Fold">Samsung Z Fold - Rp 2.500.000</option>
			<option value="Xiaomi Redmi note 8">Xiaomi Redmi note 8 - Rp 3.500.000</option>
			<option value="MI Poco F4">MI Poco F4 - Rp 4.000.000</option>
		</select>
		<br>
		<label for="jumlah">Jumlah:</label>
		<input type="number" id="jumlah" name="jumlah" min="1" max="10">
		<button type="button" onclick="tambahBarang()">Tambahkan</button>
	</form>
	<br>
	<hr>
	<h2>Daftar Belanja:</h2>
	<ul id="daftar_belanja">
		<!-- Daftar belanja akan ditampilkan di sini -->
	</ul>
	<hr>
	<p>Total Harga: Rp <span id="total_harga">0</span></p>
	<button type="button" onclick="hitungTotal()">Hitung Total</button>
	<hr>
	<p>Promo DISKON 10%</p>
	<hr>
	<script src="tugas.js"></script>
</body>
</html>
