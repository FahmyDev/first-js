<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BELAJAR PROGRAM JAVASCRIPT</title>
    <head>    
<body>
    <h1>Comparison Operator</h1>
    <script>
const teks = "100"
const nomor = 100
const nomor2 = 50

document.write("<p>Membandingkan ke dua nilai apakah 100 dan 100 sama? (Operator ==)<p>")
document.write(teks == nomor)
document.write("<p>Membandingkan kedua nilai apakah 100 dan 100 tidak sama ? (Operator !=)<p>")
document.write(teks != nomor)
document.write("<p>Membandingkan kedua nilai apakah 50 dan 100 identik ? (Operator ===)<p>")
document.write(nomor2 === teks)
document.write("<p>Membandingkan kedua nilai apakah 100 dan 50 tidak identik (Operator !==)<p>")
document.write(teks !== nomor2)
document.write("<p>Membandingkan apakah nilai pertama(100) lebih dari nilai ke dua(100)? (Operator >)<p>")
document.write(teks > nomor)
document.write("<p>Membandingkan apakah nilai pertama(100) lebih atau sama dengan nilai kedua (50)? (Operator >=)<p> ")
document.write(nomor >= nomor2)
document.write("<p>Membandingkan apakah nilai pertama(100) kurang dari nilai kedua(100)? (Operator <)<p>")
document.write(teks < nomor)
document.write("<p>Membandingkan apakah nilai pertama(100) kurang atau sama dengan nilai kedua 50? (Operaor <=)<p>")
document.write(teks <= nomor2)

    </script>
</body>
</html>
