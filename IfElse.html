<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BELAJAR PROGRAM JAVASCRIPT</title>
    <head>    
<body>
    <h1>IF ELSE</h1>
    <script>
var Schools = true //JIka tipe data bernilai false, langkah ke 2 akan di lewati
document.write("Flowchart Berangkat SEKOLAH<p>")
document.write("=====================================<p>")
document.write("1. Persiapan Sebelum Berangkat Sekolah<p>")
if (Schools) {
    document.write("2. Cuci pakaian dan sepatu biar bisa sekolah<p>") //Jika Tipe data bernilai false, maka langkah ini akan di lewati
}
document.write("3. Berangkat Sekolah<p>")
document.write("=====================================<p>")

//Jika kondisi bernilai false
let number = 10
if (number > 15) {
    document.write(number)
} else {
    document.write("Nilai kurang dari 15<p>")
}
    </script>
</body>
</html>
