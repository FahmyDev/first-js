<!DOCTYPE html>
<html>
<head>
	<title>Tukupedia</title>
</head>
<body>
	<hr>
	<h1 style="text-align: center">TUKUPEDIA</h1>
	<header><hr></header>
    <link rel="stylesheet" href= "style.css">
	<p>Selamat datang di Tukupedia Redmi Store!</p>
	<ul>
		<li>Redmi 10 A - Rp 1.500.000</li>
		<li>Redmi 10 C - Rp 1.800.000</li>
		<li>Redmi Note 10 - Rp 2.500.000</li>
		<li>Redmi Note 10 Pro - Rp 3.500.000</li>
		<li>Redmi Note 11 Pro - Rp 4.000.000</li>
	</ul>
	<hr>
	<label for="nama">Masukkan Nama :</label>
	<input type="text" id="nama" name="nama">
	<hr>
	<form>
		<label for="barang">Barang:</label>
		<br>
		<select id="barang" name="barang">
			<option value="Redmi 10 A">Redmi 10 A - Rp 1.500.000</option>
			<option value="Redmi 10 C">Redmi 10 C - Rp 1.800.000</option>
			<option value="Redmi Note 10">Redmi Note 10 - Rp 2.500.000</option>
			<option value="Redmi Note 10 Pro">Redmi Note 10 Pro - Rp 3.500.000</option>
			<option value="Redmi Note 11 Pro">Redmi Note 11 Pro - Rp 4.000.000</option>
		</select>
		<br>
		<label for="jumlah">Jumlah:</label>
		<input type="number" id="jumlah" name="jumlah" min="1" max="10">
		<button type="button" onclick="tambahBarang()">Tambahkan</button>
	</form>
	<br>
	<hr>
	<h2>Daftar Belanja:</h2>
	<ul id="daftar_belanja">
		<!-- Daftar belanja akan ditampilkan di sini -->
	</ul>
	<hr>
	<p>Total Harga: Rp <span id="total_harga">0</span></p>
	<center><button type="button" onclick="hitungTotal()">Hitung Total</button></center>
	<hr>
	<p style="background-color: rgb(0, 255, 217);">* Promo DISKON 10% Khusus untuk MEMBER.</p>
	<hr><hr>
	<script src="tugas.js"></script>
</body>
</html>
