<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BELAJAR PROGRAM JAVASCRIPT</title>
    <head>    
<body>
    <h1>Logical Operator</h1>
    <script>
let x = 5
let y = 8
let z = 10

//AND Operator
document.write("<p>")
document.write(x < 6 && y > 6) //true
document.write("<p>")
document.write(y > 7 && z > 12) //false

//OR Operator
document.write("<p>")
document.write(x > 8 || y < 10) //true
document.write("<p>")
document.write(y < 10 || z > 12) //true

//NOT Operator
document.write("<p>")
document.write(!(x < 8)) // false
document.write("<p>")
document.write(!(y > 10 && z < 9)) //true
    </script>
</body>
</html>
