<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BELAJAR PROGRAM JAVASCRIPT</title>
    <head>    
<body>
    <h1>BigInt (NILAI JUMLAH BESAR)</h1>
    <script>
//BigInt Nilai dengan jumlah besar
const nilaiBesar = 99999;
const nb2 = 77777;

//Output
document.write("Hasil Dari 99999 - 77777 = ")
document.write(nilaiBesar - nb2)
document.write("<p>Hasil Dari 99999 * 77777 = ")
document.write(nb2 * nilaiBesar)
document.write("<p>Hasil Dari 99999 / 77777 = ")
console.log(nilaiBesar / nb2)
    </script>
</body>
</html>
